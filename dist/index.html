<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  <link href="styles/styles.css" rel="stylesheet"></head>
  <body>
    <div class="dashboard">
      <div class="left-bar">
        <!--  Логотип  -->
        <div class="logo-conrainer">
          <div class="logo">
            <a href="#" class="logo__link">
              <img
                class="logo__image"
                src="./images/logo.png"
                alt="cloudcash"
              />
            </a>
          </div>
        </div>
        <!--  //Логотип  -->

        <!--  Меню  -->
        <ul class="menu">
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__image">
                <i class="fa fa-line-chart" aria-hidden="true"></i>
              </span>
              <span class="menu__text">Overview</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__image">
                <i class="fa fa-list-ul" aria-hidden="true"></i>
              </span>
              <span class="menu__text">Transactions</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__image">
                <i class="fa fa-credit-card" aria-hidden="true"></i>
              </span>
              <span class="menu__text">Cards</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__image">
                <i class="fa fa-file-o" aria-hidden="true"></i>
              </span>
              <span class="menu__text">Invoices</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__image"> <i class="fas fa-award"></i> </span>
              <span class="menu__text">Goals</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__image">
                <i class="fa fa-cog" aria-hidden="true"></i>
              </span>
              <span class="menu__text">Settings</span>
            </a>
          </li>
        </ul>
        <!--  //Меню  -->

        <!--  Блок с изображением облачного хранилища-->
        <div class="left-bar__cloud">
          <div class="left-bar__cloud-img">
            <img class="left-bar__image" src="./images/cloud.svg" alt="cloud" />
          </div>
          <p class="left-bar__text">Give your money awesome space in cloud</p>
        </div>
        <!-- // Блок с изображением облачного хранилища-->

        <!--  Кнопка обновления  -->
        <button class="left-bar__btn">
          Upgrade to premium
          <i class="fas fa-arrow-up"></i>
        </button>

        <!--  //Кнопка обновления  -->

        <!--  Кнопка открытия левой панели  -->
        <div class="left-bar__open hide">
          <span></span>
        </div>

        <!--  //Кнопка открытия левой панели  -->
      </div>
      <div class="dashboard__right-bar">
        <header class="header">
          <div class="header__left-bar">
            <h1 class="header__title">Weekly sumup</h1>
            <p class="header__summary">
              Get summary of your weekly online transactions here.
            </p>
          </div>
          <div class="header__right-bar">
            <a class="header__message">
              <i class="fas fa-envelope"></i>
            </a>
            <a class="header__bell">
              <i class="fas fa-bell"></i>
              <span></span>
            </a>
            <div class="header__admin">
              <div class="header__admin-image">
                <img
                  class="header__admin-img"
                  src="./images/admin-img.svg"
                  alt="admin"
                />
              </div>
              <div class="header__admin-data">
                <div class="header__admin-name">Andrew</div>
                <div class="header__admin-account">Admin account</div>
              </div>
            </div>
          </div>
        </header>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5249921177.js"
      crossorigin="anonymous"
    ></script>
  <script src="bundle.js"></script></body>
</html>
